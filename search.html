<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - 网址导航</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧一级导航栏 -->
        <aside class="sidebar">
            <button class="toggle-sidebar" id="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="logo">
                <h1>我的导航</h1>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索网站...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <nav class="main-nav">
                <ul id="category-list">
                    <!-- 一级分类将通过JavaScript动态生成 -->
                </ul>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 面包屑导航 -->
            <div class="breadcrumb" id="breadcrumb">
                <span>首页</span>
                <span>搜索结果</span>
            </div>

            <!-- 搜索结果区域 -->
            <div class="search-results active" id="search-results">
                <h2 id="search-results-title">搜索结果</h2>
                <div class="search-controls">
                    <button id="back-to-home" class="back-btn"><i class="fas fa-arrow-left"></i> 返回首页</button>
                    <button id="clear-search" class="clear-search-btn"><i class="fas fa-times"></i> 清空搜索</button>
                </div>
                <div class="sites-container" id="search-results-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>© 2023 个人网址导航 - 让网络冲浪更高效</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
